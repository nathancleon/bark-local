<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bark Local</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApDfsO6rvvUaB2G_T1fW_--5ek3QxE0qQ&callback=initialize"
    async defer></script>
        <script src="main.js"></script>
    </head>
    <body>
        <form class="form-submit">
                <h1 class="form-title">Bark Local <image src="animal-prints.svg"  class="title-icon" alt="paw print logo"</image></h1>
            <label for="js-zipcode-val">Enter your Zipcode to find your local dog park!</label>
            <input type="text" id="js-zipcode-val" placeholder="Zipcode" role="textbox" aria-labelledby="Zipcode">
            <button type="submit" class="btn btn-submit js-btn-submit" role="button">Submit</button>
        </form>
        <div id="map"></div>
        <main id="main" role="main">
            <div class="js-foursquare-results" aria-live="assertive"></div>
        </main>
    </body>
</html>
